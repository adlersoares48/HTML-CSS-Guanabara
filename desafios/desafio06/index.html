<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse para descobrir qual tag deverá utilizar
        em cada caso.
    </p>
    <ul>
        <li><abbr title="Use p">Parágrafos</abbr></li>
        <li><abbr title="Use h1 h2 h3">Titulos</abbr></li>
        <li><abbr title="Use img">Imagens</abbr></li>
        <li><abbr title="Use abrev">Abreviações</abbr></li>
        <li><abbr title="Use ol">Listas numeradas</abbr></li>
        <li><abbr title="Use ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
