<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam</title>
</head>
<body>
<!--IMAGENS-->
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes,
        ou simplesmente aumente e diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="../../images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../../images/foto-m.png" type="image/png">
        <img src="../../images/foto-g.png" alt="foto grande">
    </picture>

<!--AUDIOS-->
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reporduzir audios em HTML5</p>
    <audio src="../ex011/midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
